<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center"><i class="fa fa-arrow-right"></i> Aguinaldo Calculator</h3>
        </div>
    </div>
    <form (ngSubmit)="calculateBonus()">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for=""><b>Salary:</b></label>
                    <input type="number" id="salary" name="salary" [(ngModel)]="salary" class="form-control" required min="1" step="0.01">
                    <div id="salary_invalid" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for=""><b>Years of work:</b></label>
                    <input type="number" id="years" name="years" [(ngModel)]="years" required class="form-control" min="0" max="34">
                    <div id="years_invalid" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for=""><b>Days worked:</b></label>
                    <input type="number" id="days" name="days" [(ngModel)]="days" required class="form-control" min="0" max="34">
                    <div id="days_invalid" class="invalid-feedback"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group text-center">
                    <div class="btn-group">
                        <button class="btn btn-success">Calculate Aguinaldo</button>
                        <input type="button" (click)="cleanIt()" class="btn btn-dark" value='Clear form' />
                    </div>
                </div>
            </div>
        </div>
        <div class="row"><div class="col-sm-12">&nbsp;</div></div>
        <div class="row justify-content-md-center">
            <div id="hidden" class="d-none col-sm-12 col-md-4">
                <div class="card">
                    <div id="results" class="card-body bg-light">
                        <h4 class="text-center">Calculo de Aguinaldo</h4>
                        <div class="row">
                            <div class="col-sm-6"><b>Base Salary: </b></div>
                            <div class="col-sm-6">${{calculatedResults.salary}}</div>
                            <div class="col-sm-6"><b>Years Worked: </b></div>
                            <div class="col-sm-6">{{calculatedResults.years}}</div>
                            <div class="col-sm-6"><b>Days Worked: </b></div>
                            <div class="col-sm-6">{{calculatedResults.days}}</div>
                            <div class="col-sm-12">&nbsp;</div>
                            <div class="col-sm-6"><h5><b>Aguinaldo:</b></h5></div>
                            <div class="col-sm-6"><h5>${{calculatedResults.paidAmount.toFixed(2)}}</h5></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
